<div class="headerTitle">
  <h2>Blog It!</h2>
</div>

<div class="signup-container">
  <div class="form-container">
      <h2>Sign Up</h2>
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
          </div>
          <button type="submit" [disabled]="!signupForm.form.valid">Sign Up</button>
      </form>
  </div>
  <div class="image-container">
      <img src="https://img.freepik.com/premium-photo/person-is-using-laptop-with-blog-screen-visible-accompanied-by-cup-coffee-wicker-table_132358-78263.jpg?w=1060" alt="Background Image"> <!-- Replace with your image path -->
  </div>
</div>
