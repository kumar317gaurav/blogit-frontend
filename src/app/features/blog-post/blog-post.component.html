<div class="container">
    <div class="post">
        <img [src]="post.imageUrl" alt="blog_image">
        <div class="postContent">
            <h2 class="postTitle">{{post.title}}</h2>
            <h2 class="postAuthor">{{post.author}}</h2>
        <p class="postDesc">{{post.desc}}</p>
        <a [routerLink]="['/details',post.id]">Read blog</a>
        </div>
    </div>
</div>
